# Gothic's edited neofetch dotfile <3
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
# Most options either use on, off, or tiny. Memory_units uses kib, mib, gib.
print_info() {
    prin "Noise is relative to the silence preceding it."
    info underline
    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Terminal Font" term_font
    info "Uptime" uptime
    info "Terminal" term
    info "WM" wm
    info "CPU" cpu
    info "CPU Usage" cpu_usage
    info "GPU" gpu
    info "Memory" memory
    info cols
}


title_fqdn="off"
kernel_shorthand="off"
distro_shorthand="on"
os_arch="on"
uptime_shorthand="tiny"
memory_percent="off"
memory_unit="mib"
package_managers="on"
shell_path="off"
shell_version="on"
speed_type="bios_limit"
speed_shorthand="off"
cpu_brand="on"
cpu_speed="on"
cpu_cores="logical"
cpu_temp="on"
gpu_brand="on"
gpu_type="all"
refresh_rate="on"
gtk_shorthand="on"
gtk2="on"
gtk3="on"
de_version="on"
disk_show=('/')
disk_subtitle="mount"
disk_percent="on"
music_player="auto"
song_format="%artist% - %album% - %title%"
song_shorthand="off"
mpc_args=()
